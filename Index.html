<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mystyle.css"> 
    <title>Website Designer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-layout-split" viewBox="0 0 16 16">
        <path d="M0 3a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3zm8.5-1v12H14a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H8.5zm-1 0H2a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h5.5V2z"/>
      </svg>
</head>

<body> 
    <div class="left-block">
         Form Designer
         <div class="designer-element" draggable="true">
            <i class="fas fa-columns" style="color: #ffffff;"></i> 
           Layout
        </div>
        <div class="designer-element" draggable="true">
             <span>T</span> <span class="space-between"></span> Label
        </div>
        <div class="designer-element" draggable="true">
            <i class="fas fa-square custom-icon"></i> Text Box
        </div>
        <div class="designer-element" draggable="true">
            <i class="fas fa-vector-square"></i> Button
        </div>
        <div class="designer-element" draggable="true">
            <i class="fas fa-text-width"></i>  Text Box
        </div>
        <div class="designer-element" draggable="true">
            <i class="fas fa-check-square"></i> Check Box
        </div>
        <div class="designer-element" draggable="true">
            <i class="fas fa-circle"></i> Radio Button
        </div>
        <div class="designer-element" draggable="true">
            <i class="fas fa-table"></i> Table
        </div>
        <div class="designer-element" draggable="true">
            <i class="fas fa-sitemap"></i> Navigation
        </div>
        <div class="designer-element" draggable="true">
            <i class="fas fa-image"></i> Image
        </div>
    </div>

    <div class="right-block">
        <div class="publish-preview">
            <button class="button">Publish</button> 
            <button class="button4">Preview</button>
        </div>
        <!-- Add content for the right block here -->
    </div>
</body>
<script src="https://www.w3schools.com/lib/w3.js"></script>
<script>
//to bring in other HTML on the fly into this page
w3.includeHTML();
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/86ec7c1143.js"></script>
</html>
